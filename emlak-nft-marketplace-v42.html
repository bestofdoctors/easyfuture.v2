
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emlak NFT Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6f42c1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #6f42c1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5a379d;
    }
    .nft-card {
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .nft-card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .nft-meta {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emlak NFT Marketplace</h1>
  </header>
  <div class="container">
    <h2>Yeni Emlak NFT Mint Et</h2>
    <input type="text" id="nftName" placeholder="🏡 Emlak Adı" />
    <input type="text" id="nftCountry" placeholder="🌍 Ülke (örneğin: Türkiye)" />
    <input type="text" id="nftLocation" placeholder="📍 İl / İlçe (örneğin: İstanbul, Beşiktaş)" />
    <input type="number" id="nftArea" placeholder="📐 Alan (m²)" />
    <input type="number" id="nftPrice" placeholder="💰 Satış Fiyatı (SOL)" />
    <select id="nftStatus">
      <option value="Plan Aşaması">📄 Plan Aşaması</option>
      <option value="İnşaat Halinde">🧱 İnşaat Halinde</option>
      <option value="Tamamlandı">🏢 Tamamlandı</option>
    </select>
    <input type="date" id="nftDelivery" placeholder="📆 Teslim Tarihi (isteğe bağlı)" />
    <input type="text" id="nftRent" placeholder="💵 Aylık Kira Getirisi (SOL) - boş olabilir" />
    <input type="text" id="nftImage" placeholder="🖼️ Görsel URL (opsiyonel)" />
    <button onclick="mintNFT()">NFT Mint Et</button>

    <h2 style="margin-top: 2rem;">Benim NFT Koleksiyonum</h2>
    <div id="nftCollection"></div>
  </div>

  <script>
    let nftList = JSON.parse(localStorage.getItem("nftCollection") || "[]");

    function mintNFT() {
      const name = document.getElementById("nftName").value.trim();
      const country = document.getElementById("nftCountry").value.trim();
      const location = document.getElementById("nftLocation").value.trim();
      const area = document.getElementById("nftArea").value;
      const price = document.getElementById("nftPrice").value;
      const status = document.getElementById("nftStatus").value;
      const delivery = document.getElementById("nftDelivery").value;
      const rent = document.getElementById("nftRent").value.trim();
      const image = document.getElementById("nftImage").value.trim() || `https://picsum.photos/seed/${Date.now()}/400`;

      if (!name || !country || !location || !area || !price || !status) {
        alert("Lütfen gerekli tüm alanları doldurun.");
        return;
      }

      const nft = {
        id: Date.now(),
        name, country, location, area, price, status, delivery, rent, image,
        timestamp: new Date().toLocaleString("tr-TR")
      };

      nftList.unshift(nft);
      localStorage.setItem("nftCollection", JSON.stringify(nftList));
      renderCollection();
      alert("🎉 NFT başarıyla mint edildi!");
    }

    function renderCollection() {
      const container = document.getElementById("nftCollection");
      container.innerHTML = "";

      nftList.forEach(nft => {
        const card = document.createElement("div");
        card.className = "nft-card";
        card.innerHTML = `
          <h3>${nft.name}</h3>
          <img src="${nft.image}" alt="Emlak Görseli" />
          <div class="nft-meta">
            <p>📍 ${nft.location}, ${nft.country}</p>
            <p>📐 ${nft.area} m²</p>
            <p>💰 ${nft.price} SOL</p>
            <p>💵 Kira: ${nft.rent || "Henüz yok"}</p>
            <p>📄 Durum: ${nft.status}</p>
            ${nft.delivery ? `<p>📆 Teslim: ${nft.delivery}</p>` : ""}
            <p>🕒 Oluşturulma: ${nft.timestamp}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    renderCollection();
  </script>
</body>
</html>
